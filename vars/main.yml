---
lemonade_system_user: vagrant
lemonade_system_group: vagrant
lemonade_system_comment: Lemonade user services
lemonade_system_shell: /bin/bash
lemonade_system_user_home: /home/vagrant
lemonade_pip_projects: ["tahiti", "juicer", "limonero"]

cache_timeout: 0
lemonade_apt_packages:
  - git
  - libmysqlclient-dev

lemonade_tahiti_git_repo: https://github.com/eubr-bigsea/tahiti.git
lemonade_tahiti_git_branch: master
lemonade_tahiti_db_user: tahiti
lemonade_tahiti_db_passwd: tahitisecret
lemonade_tahiti_db_host: localhost

lemonade_juicer_git_repo: https://github.com/eubr-bigsea/juicer.git
lemonade_juicer_git_branch: master

lemonade_limonero_git_repo: https://github.com/eubr-bigsea/limonero.git
lemonade_limonero_git_branch: master

lemonade_citron_git_repo: https://github.com/eubr-bigsea/ember-citron.git
lemonade_citron_git_branch: gm_dotenv_environment

lemonade_thorn_git_repo: https://github.com/eubr-bigsea/thorn.git
lemonade_thorn_git_branch: master
lemonade_thorn_db_user: thorn
lemonade_thorn_db_passwd: thornsecret
lemonade_thorn_db_host: false
